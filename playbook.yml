- hosts: all
  gather_facts: no
  vars_files:
    - group_vars/all/vars.yml
  roles:
    - role: geerlingguy.pip
      vars:
        pip_install_packages:
          - name: docker
  tasks:
    - name: Copy .env
      ansible.builtin.template:
        src: templates/.env
        dest: /root/.env

    - name: Deploy Redmine
      community.docker.docker_container:
        name: redmine
        image: "redmine:latest"
        restart_policy: always
        state: started
        env_file: .env
        ports: "3004:3004"
      tags: deploy
